{% extends 'base_admin.html' %}
{% load static %}

{% block extra_css %}
    <link href="{% static 'css/history.css' %}" rel="stylesheet">
    <link href="{% static 'css/history_modal.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="tabs-container">
        <div class="type-tabs">
            <button class="type-button active" data-type="all">All</button>
            <button class="type-button" data-type="event">Event</button>
            <button class="type-button" data-type="dine-in">Dine-in</button>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search reservations...">
        </div>
        <div class="status-tabs">
            <button class="status-button active" data-status="all">All</button>
            <button class="status-button" data-status="Done">Done</button>
            <button class="status-button" data-status="Incoming">Incoming</button>
            <button class="status-button" data-status="Cancelled">Cancelled</button>
        </div>
    </div>
    <div class="reservation-list" id="reservationList"></div>
</div>

<div class="modal" id="reservationModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Reservation Details</h2>
            <span class="close-button">&times;</span>
        </div>
        <div id="modalContent"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module" src="{% static 'js/history.js' %}"></script>
{% endblock %}
