{% load static %}

{% block content %}
    <nav>
        <!-- Logo -->
        <div class="logo-name">
            <span class="logo_name">Tikme Dine</span>
        </div>

        <!-- Sidebar Menu -->
        <div class="menu-items">
            <ul class="nav-links">
                <!-- Dashboard -->
                <li>
                    <a href="{% url 'admin_dashboard' %}">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>

                <!-- Dine-In Overview -->
                <li class="dropdown">
                    <a href="{% url 'dine_in_overview' %}">
                        <i class="uil uil-utensils"></i>
                        <span class="link-name">Dine-In Overview</span>
                       
                    </a>
                </li>

                <!-- Event Overview -->
                <li class="dropdown">
                    <a href="{% url 'event_overview' %}">
                        <i class="uil uil-chart-line"></i>
                        <span class="link-name">Event Overview</span>
                 
                    </a>
                </li>

            </ul>

            <!-- Logout and Dark Mode -->
            <ul class="logout-mode">
                <!-- Logout -->
                <li>
                    <a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a>
                </li>

                <!-- Dark Mode -->
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <!-- Top Section -->
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            
            <!-- Breadcrumbs -->
            <div class="breadcrumbs">
                <a href="{% url 'admin_dashboard' %}" class="breadcrumb-link">Dashboard</a>
                <span class="breadcrumb-divider">/</span>
                <a href="#" class="breadcrumb-link current">Current Page</a>
            </div>
            
            <!-- Profile Section -->
            <div class="profile-section">
                <img src="{% static 'images/profile.jpg' %}" alt="Profile" class="profile-img">
                <div class="profile-dropdown">
                    <span class="profile-name">John Doe</span>
                    <ul>
                        <li><a href="{% url 'profile' %}">View Profile</a></li>
                        <li><a href="{% url 'settings' %}">Account Settings</a></li>
                        <li><a href="{% url 'logs' %}">Activity Logs</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    
    
{% endblock %}
