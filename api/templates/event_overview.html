{% extends 'base_admin.html' %}
{% load static %}

{% block extra_css %}
<!-- FullCalendar and Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Event Overview</h1>

    <div class="row">
        <!-- Calendar Section -->
        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">Calendar</div>
                <div class="card-body">
                    <div id="fullcalendar"></div>
                </div>
            </div>
        </div>

        <!-- Daily Events Section -->
        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white d-flex justify-content-between">
                    <span>Events for <span id="selected-date">Today</span></span>
                    <button class="btn btn-sm btn-light" id="toggleEvents" data-expanded="false">Expand</button>
                </div>
                <div class="card-body" id="events-container">
                    <table class="table table-sm table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Time</th>
                                <th>Event</th>
                                <th>Venue</th>
                                <th>Contact</th>
                                <th>Ongoing</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="daily-events"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- All Events Section -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">All Events</div>
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input type="text" id="searchInput" class="form-control w-50" placeholder="Search events...">
                <select id="sortSelect" class="form-select w-auto">
                    <option value="date">Date (Ascending)</option>
                    <option value="date-desc">Date (Descending)</option>
                    <option value="event">Event (A-Z)</option>
                    <option value="event-desc">Event (Z-A)</option>
                </select>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Date</th>
                            <th>Event</th>
                            <th>Venue</th>
                            <th>Contact</th>
                            <th>Ongoing</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="all-events"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/event_overview.js' %}"></script>
{% endblock %}
